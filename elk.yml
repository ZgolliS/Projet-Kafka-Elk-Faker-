version: '3.3'
services:
  elasticsearch:
    image: elasticsearch:7.17.7
    container_name: elasticsearch
    restart: always
    volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data/
    environment:
      xpack.security.enabled : 'false'
      discovery.type: single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
    - '9200:9200'

  Kibana:
    image: kibana:7.17.7
    container_name: kibana
    restart: always
    ports:
    - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200/
    depends_on:
      - elasticsearch

volumes:
  elasticsearch-data: